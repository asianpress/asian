<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Asian Press — Welcome</title>
<meta name="description" content="Welcome page / one-page flyer for Asian Press printing business. Print-ready A4 layout." />
<style>
/* Basic reset */
* {box-sizing: border-box}
html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;color:#111}


/* Page layout suitable for both screen and print
- Single-column A4-friendly flyer
- Uses scalable SVG logo and vector-friendly shapes */
.page{
width:210mm; /* A4 width for on-screen preview */
min-height:297mm; /* A4 height */
margin:12mm auto;
padding:18mm;
background:linear-gradient(180deg,#ffffff,#fbfbfb);
border:1px solid #e6e6e6;
border-radius:8px;
box-shadow:0 6px 18px rgba(0,0,0,0.06);
}


header{display:flex;align-items:center;gap:18px}
.brand{display:flex;align-items:center;gap:14px}
.logo{width:84px;height:84px;flex:0 0 84px}
.brand h1{font-size:28px;margin:0;letter-spacing:0.6px}
.brand p{margin:0;color:#444}


.hero{margin-top:18px;padding:14px;border-radius:8px;background:linear-gradient(90deg,#f7f9ff,#ffffff);display:flex;justify-content:space-between;align-items:center}
.hero .left{max-width:62%}
.hero h2{margin:0;font-size:22px}
.tagline{margin-top:6px;color:#333}


.services{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:18px}
.service{padding:12px;border-radius:6px;background:#fff;border:1px dashed #eee}
.service h3{margin:0 0 6px 0;font-size:16px}


.contact{margin-top:18px;display:flex;gap:18px;align-items:flex-start}
.contact .col{flex:1}
.contact .card{padding:12px;border-radius:6px;background:#fff;border:1px solid #e9e9e9}


footer{margin-top:26px;color:#666;font-size:13px}


/* Print adjustments */
@media print{
body{background:white}
.page{box-shadow:none;border:none;margin:0;padding:10mm;width:auto;min-height:auto}
header .logo{width:72px;height:72px}
}


/* Utility */
.muted{color:#666}
.accent{color:#0b5cff}
.big{font-size:34px;font-weight:700}
.btn{display:inline-block;padding:8px 12px;border-radius:6px;background:#0b5cff;color:white;text-decoration:none}


/* Responsive small screen preview */
@media (max-width:900px){
.page{width:auto;margin:20px;border-radius:6px}
.services{grid-template-columns:1fr}
.hero{flex-direction:column;align-items:flex-start}
.hero .left{max-width:100%}
}
</style>
</head>
<body>
<div class="page" role="document" aria-label="Asian Press welcome flyer">
<header>
<div class="brand">
<!-- Scalable vector logo (edit the colors/text as needed) -->
<svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
<defs>
<linearGradient id="g" x1="0" x2="1">
<stop offset="0" stop-color="#ff7a18" />
<stop offset="1" stop-color="#ff3b81" />
</linearGradient>
</defs>
<rect width="100" height="100" rx="10" fill="url(#g)" />
<text x="50" y="58" font-family="sans-serif" font-size="40" fill="#fff" text-anchor="middle" font-weight="700">AP</text>
</svg>
<div>
<h1>Asian Press</h1>
<p class="muted">Quality printing • Fast turnaround • Competitive prices</p>
</div>
</div>


<div style="margin-left:auto;text-align:right">
</html>
